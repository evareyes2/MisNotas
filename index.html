<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mis Notas</h1>
    </header>
    <main>
        <section class="nota-nueva">
            <h2>Crear nota</h2>
            <form>
                <textarea id="texto-nota" placeholder="Algo para recordar..."></textarea>
                <button id="boton-crear">Crear</button>
            </form>
        </section>
        <section class="lista-notas">
            <h2>Tus notas</h2>
            <ul id="lista-notas"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
